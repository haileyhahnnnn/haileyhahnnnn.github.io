<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style id="dynamic-styles">
        /* Default styles will be applied here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        button {
            background-color: #008CBA; /* Blue background */
            color: white; /* White text */
            padding: 15px 32px; /* Button padding */
            font-size: 16px; /* Font size */
            border: none; /* Remove border */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
            margin-top: 20px; /* Space above the button */
        }

        button:hover {
            background-color: #006f8c; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1 id="heading">Hails Hahn</h1>
    <p id="subheading">Software & Cloud Engineer</p>
    <button id="dynamic-button">Click Me!</button>

    <script>
        // Load the config file and update the page dynamically
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                // Apply the background gradient colors from the config
                document.body.style.background = `linear-gradient(135deg, ${config.background.gradientStart}, ${config.background.gradientEnd})`;

                // Apply dynamic button styles and text
                const button = document.getElementById('dynamic-button');
                button.innerHTML = config.button.text;
                button.style.backgroundColor = config.button.backgroundColor;
                button.addEventListener('mouseover', () => {
                    button.style.backgroundColor = config.button.hoverBackgroundColor;
                });
                button.addEventListener('mouseout', () => {
                    button.style.backgroundColor = config.button.backgroundColor;
                });

                // Apply dynamic text content from config
                document.getElementById('heading').innerText = config.text.heading;
                document.getElementById('subheading').innerText = config.text.subheading;
            })
            .catch(err => console.error('Error loading config file:', err));
    </script>
</body>
</html>
