<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #d0f0ff, #add8e6); /* Light blue gradient background */
            color: #333; /* Dark text for contrast */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        button {
            background-color: #008CBA; /* Blue background */
            color: white; /* White text */
            padding: 15px 32px; /* Button padding */
            font-size: 16px; /* Font size */
            border: none; /* Remove border */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
            margin-top: 20px; /* Space above the button */
        }

        button:hover {
            background-color: #006f8c; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Hails Hahn</h1>
    <p>Hosted on GitHub Pages</p>
    <button onclick="alert('Button was clicked!')">Click Me!</button>

    <script>
        // You can add more complex JavaScript functionality here if needed
        function myFunction() {
            alert("Button was clicked!");
        }
    </script>
</body>
</html>
